<!DOCTYPE html>
<html>
    <head>
        <title>Advanced EPOS System</title>
        <link rel="stylesheet" href="epos.css">
    </head>
    <body>
        <h1>EPOS System</h1>
        <section class="itemSelection">
            <div class="select">
                <div class="top"><h1>Item A</h1></div>
                <button type="button" onclick="addItemToCart('Item A', 10.00)">Item A - £10.00</button>
            </div>
            <div class="select">
                <div class="top"><h1>Item B</h1></div>
                <button type="button" onclick="addItemToCart('Item B', 15.00)">Item B - £15.00</button>
            </div>
            <div class="select">
                <div class="top"><h1>Item C</h1></div>
                <button type="button" onclick="addItemToCart('Item C', 20.00)">Item C - £20.00</button>
            </div>
        </section>
        <form>
            <label for="product">Product:</label>
            <input type="text" id="product" name="product">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
            <button type="button" onclick="addToCart()">Add to Cart</button>
        </form>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart">
                </tbody>
            </table>
        <div>
            <label for="total" class="total">Total:</label>
            <span id="total" class="total"></span>
        </div>
        </section>
        <button type="button" onclick="processPayment()">Process Payment</button>
        <script src="epos.js"></script>
    </body>
</html>
